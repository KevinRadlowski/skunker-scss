<div class="container-fluid test">
  <div class="imglol">
    <img class="dark-portal" src="/assets/img/background/the-dark-portal-wallpaper.jpg" alt="">
  </div>
  <div class="loginBody row col-12 d-flex justify-content-center">
    <div class="loginFormBody">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username" class="labelForm noto-sans-bold">Nom de compte</label>
          <input type="text" formControlName="username" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Pseudo requis</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="labelForm noto-sans-bold">Mot de passe du compte</label>
          <input type="password" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Mot de passe requis</div>
          </div>
        </div>
        <div *ngIf="isLoginFailed">
          <p id="loginFailed">Pseudo ou mot de passe invalide.</p>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary noto-sans-bold">Connexion</button>
        </div>
      </form>
    </div>
  </div>
</div>
