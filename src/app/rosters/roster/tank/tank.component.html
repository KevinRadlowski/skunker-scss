<h1 class="titleTank text-center">TANKS</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <ng-container matColumnDef="guerrier">
    <th mat-header-cell *matHeaderCellDef> Guerrier </th>
    <td mat-cell *matCellDef="let element">
      <img *ngIf="element.guerrier.nom" class="logoClass" src="../../../assets/img/class/warprot.png" alt="Guerrier Prot">
      <a *ngIf="element.guerrier.url; else pseudo" href="{{ element.guerrier.url }}" target=”_blank”>{{element.guerrier.nom}}</a>
      <ng-template #pseudo>{{element.guerrier.nom}}</ng-template>
      <img *ngIf='element.guerrier.grade' src="{{ element.guerrier.grade }}" alt="Officier">
    </td>
  </ng-container>

  <ng-container matColumnDef="druide">
    <th mat-header-cell *matHeaderCellDef> Druide </th>
    <td mat-cell *matCellDef="let element">
      <img *ngIf="element.druide.nom" class="logoClass" src="../../../assets/img/class/druidferal.png" alt="Druide Féral">
      <a *ngIf="element.druide.url; else pseudo" href="{{ element.druide.url }}" target=”_blank”>{{element.druide.nom}}</a>
      <ng-template #pseudo>{{element.druide.nom}}</ng-template>
      <img *ngIf='element.druide.grade' src="{{ element.druide.grade }}" alt="Officier">
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
