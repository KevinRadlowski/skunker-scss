<div class="toolbar-container" [class.is-mobile]="mobileQuery.matches">
  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav opened class="sidenav" [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/membre/account">Mon compte</a>
        <a mat-list-item routerLink="/membre/character">Mon personnage</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet><app-alert></app-alert></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
