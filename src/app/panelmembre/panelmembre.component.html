<div class="toolbar-container" [class.is-mobile]="mobileQuery.matches">
  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav opened class="sidenav" [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/membre/dkp">Historique DKP</a>
        <a mat-list-item routerLink="/membre/edit-dkp">Editer les DKP</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet>  <button mat-icon-button (click)="snav.toggle()">
        <mat-icon color="primary">menu</mat-icon>
      </button></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
